buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

ext {
    compileSdkVersion = 30
    targetSdkVersion = 28
    buildToolsVersion = '29.0.3'

    // AndroidX
    androidXAppCompatVersion = '1.2.0'
    androidXExifVersion = '1.3.1'
}
